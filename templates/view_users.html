<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registered Users</h1>
        
        <!-- Search Form -->
        <form method="POST" action="/view_users" class="mb-4">
            <div class="input-group">
                <input type="text" name="search" class="form-control" placeholder="Search by username or email" value="{{ search_query }}">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        <!-- Users Table -->
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
<tbody>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
            <a href="/edit_user/{{ user.id }}" class="btn btn-warning btn-sm">Edit</a>
            <a href="/delete_user/{{ user.id }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
            <a href="/download_user_pdf/{{ user.id }}" class="btn btn-success btn-sm">Download PDF</a>
        </td>
    </tr>
    {% endfor %}
</tbody>

        </table>
        
        <div class="mb-3">
    <a href="/download_all_users_pdf" class="btn btn-success">Download Consolidated Report (PDF)</a>
</div>

        
        <!-- Back Button -->
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
